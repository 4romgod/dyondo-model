post:
  summary: "A topic that a blog is about, e.g Programming, Security, etc."
  description: "A topic that a blog is about, e.g Programming, Security, etc."
  tags:
    - Dyondo
  operationId: "PostCreateTopic"
  consumes:
    - "application/json"
    - "application/xml"
  produces:
    - "application/xml"
    - "application/json"
  parameters:
    - in: "body"
      name: "body"
      description: "The Topic object that needs to be added to the DB"
      required: true
      schema:
        $ref: "#/definitions/Topic"
  responses:
    "200":
      description: "Success"
    "400":
      description: "Bad Request"
get:
  summary: "Get all the Topics"
  description: "Get all the Topics"
  tags:
    - Dyondo
  operationId: "GetRetrieveTopics"
  consumes:
    - "application/json"
    - "application/xml"
  produces:
    - "application/xml"
    - "application/json"
  responses:
    "200":
      description: "Success"
