get:
  summary: "Get A Blog by the slug"
  description: "Get A Blog by the slug"
  tags:
    - Dyondo
  operationId: "GetRetrieveBlog"
  produces:
    - "application/xml"
    - "application/json"
  parameters:
    - in: "path"
      name: "slug"
      description: "Slug of the Blog to be returned"
      required: true
      type: "string"
  responses:
    "200":
      description: "success"
      schema:
        $ref: "#/definitions/Blog"
    "400":
      description: "Bad Request"
    "404":
      description: "Blog Not Found"
put:
  summary: "Update A Blog by the slug"
  description: "Update A Blog by the slug"
  tags:
    - Dyondo
  operationId: "PutUpdateBlog"
  produces:
    - "application/xml"
    - "application/json"
  parameters:
    - in: "path"
      name: "slug"
      required: true
      type: "string"
    - in: "body"
      name: "body"
      description: "The Blog object that needs to be updated to the DB"
      required: true
      schema:
        $ref: "#/definitions/Blog"
  responses:
    "200":
      description: "Success"
    "400":
      description: "Bad Request"
    "404":
      description: "Topic Not Fount"
delete:
  summary: "Delete A Blog by the slug"
  description: "Delete A Blog by the slug"
  tags:
    - Dyondo
  operationId: "DeleteRemoveBlog"
  produces:
    - "application/xml"
    - "application/json"
  parameters:
    - name: "slug"
      in: "path"
      required: true
      type: "string"
  responses:
    "200":
      description: "Success"
    "400":
      description: "Bad Request"
    "404":
      description: "Blog Not Fount"
