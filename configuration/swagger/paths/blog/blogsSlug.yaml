get:
  summary: Get a Blog by the slug
  description: Get a Blog by the slug
  tags:
    - Dyondo
  operationId: GetRetrieveBlog
  parameters:
    - in: path
      name: slug
      description: Slug of the Blog to be returned
      required: true
      schema:
        type: string
  responses:
    "200":
      description: success
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Blog"
    "400":
      description: Bad Request
    "404":
      description: Blog Not Found
put:
  summary: Update A Blog by the slug
  description: Update A Blog by the slug
  tags:
    - Dyondo
  operationId: PutUpdateBlog
  requestBody:
    required: true
    description: The Blog object that needs to be updated to the DB
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/Blog"
  parameters:
    - in: path
      name: slug
      required: true
      schema:
        type: string
  responses:
    "200":
      description: Success
    "400":
      description: Bad Request
    "404":
      description: Topic Not Fount
delete:
  summary: Delete A Blog by the slug
  description: Delete A Blog by the slug
  tags:
    - Dyondo
  operationId: DeleteRemoveBlog
  parameters:
    - name: slug
      in: path
      required: true
      schema:
        type: string
  responses:
    "200":
      description: Success
    "400":
      description: Bad Request
    "404":
      description: Blog Not Found
