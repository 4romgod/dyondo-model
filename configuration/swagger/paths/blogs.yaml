post:
  summary: "A blog is like an article talking about a particular topic"
  description: "A blog is like an article talking about a particular topic"
  tags:
    - Dyondo
  operationId: "PostCreateBlog"
  consumes:
    - "application/json"
    - "application/xml"
  produces:
    - "application/xml"
    - "application/json"
  parameters:
    - in: "body"
      name: "body"
      description: "The Blog object that needs to be added to the DB"
      required: true
      schema:
        $ref: "#/definitions/Blog"
  responses:
    "200":
      description: "Success"
    "400":
      description: "Success"
get:
  summary: "Get all the Blogs"
  description: "Get all the Blogs"
  tags:
    - Dyondo
  operationId: "GetRetrieveBlogs"
  parameters:
    - in: "query"
      name: "tag"
      description: "Slug of the Tag used to tag the blogs"
      required: false
      type: "string"
    - in: "query"
      name: "author"
      description: "username of the author that wrote the blogs"
      required: false
      type: "string"
    - in: "query"
      name: "search"
      description: "Term used to search the blog"
      required: false
      type: "string"
  consumes:
    - "application/json"
    - "application/xml"
  produces:
    - "application/xml"
    - "application/json"
  responses:
    "200":
      description: "Success"
