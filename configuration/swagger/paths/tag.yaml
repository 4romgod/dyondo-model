get:
  summary: "Get A Tag by the slug"
  description: "Get A Tag by the slug"
  tags:
    - Dyondo
  operationId: "GetRetrieveTag"
  produces:
    - "application/xml"
    - "application/json"
  parameters:
    - in: "path"
      name: "slug"
      description: "Slug of the Tag to be returned"
      required: true
      type: "string"
  responses:
    "200":
      description: "success"
      schema:
        $ref: "#/definitions/Tag"
    "400":
      description: "Bad Request"
    "404":
      description: "Tag Not Found"
