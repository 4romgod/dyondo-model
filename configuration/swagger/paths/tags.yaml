post:
  summary: "A tag that a blog has, e.g Java, Python, CircleCi, etc."
  description: "A tag that a blog has, e.g Java, Python, CircleCi, etc."
  tags:
    - Dyondo
  operationId: "PostCreateTag"
  consumes:
    - "application/json"
    - "application/xml"
  produces:
    - "application/xml"
    - "application/json"
  parameters:
    - in: "body"
      name: "body"
      description: "The Tag object that needs to be added to the DB"
      required: true
      schema:
        $ref: "#/definitions/Tag"
  responses:
    "200":
      description: "Success"
    "400":
      description: "Bad Request"
get:
  summary: "Get all the Tags"
  description: "Get all the Tags"
  tags:
    - Dyondo
  operationId: "GetRetrieveTags"
  parameters:
    - in: "query"
      name: "topic"
      description: "Topic slug of the Tags to be returned"
      required: false
      type: "string"
  consumes:
    - "application/json"
    - "application/xml"
  produces:
    - "application/xml"
    - "application/json"
  responses:
    "200":
      description: "Success"
